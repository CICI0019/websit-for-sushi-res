<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kowako</title>
    <link rel="stylesheet" href="sign.css"/>
</head>
<body>
    
    <div class="rg_layout">
        <div class="rg_left">
         <p>New user register</p>
         <p>Welcome</p>
        </div>
        <div class="rg_center">
        <div class="rg_form">
            <from action="#" method="post">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">Username</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="Please enter your username"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="password">Password</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="Please enter your password"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="email" name="email" id="email" placeholder="Please enter your email"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="name">Name</label></td>
                        <td class="td_right"><input type="text" name="name" id="name" placeholder="Please enter your name"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="tel">Phone Number</label></td>
                        <td class="td_right"><input type="text" name="phoneNumber" id="tel" placeholder="Please enter your tel"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label>Gender</label></td>
                        <td class="td_right"><input type="radio" name="gender" value="Male">Male
                            <input type="radio" name="gender" value="Female">Female</td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="birthday">Birth date</label></td>
                        <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="Please enter your birthday"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="checkcode">Verification code</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="Please enter check code">
                            <img id="img_check" src="img/Checkcode.PNG"></td>
                    </tr>
                    <tr>
    
                        <td colspan="2" alig="center"><input type="submit" id="sub" value="Login"></td>
                    </tr>
    
                </table>
    
            </from>
        </div>
        </div>
        <div class="rg_right">
            <p>Account Exist<a href="#">Login</a></p>
    
        </div>
    
    </div>
    
    

</body>
</html>
